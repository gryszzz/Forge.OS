name: Deploy ForgeOS to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages_setup
        continue-on-error: true
        uses: actions/configure-pages@v5

      - name: Pages setup warning
        if: steps.pages_setup.outcome != 'success'
        run: |
          echo "::warning::actions/configure-pages did not complete successfully."
          echo "::warning::Deploy may still succeed if GitHub Pages settings are already correct."
          echo "::warning::If deploy fails, set Pages source to GitHub Actions in repo settings and rerun."

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Resolve base path
        run: |
          if [ -f public/CNAME ]; then
            echo "VITE_BASE_PATH=/" >> "$GITHUB_ENV"
            echo "Custom domain detected via public/CNAME; using root base path"
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
            echo "No custom domain file detected; using project base path"
          fi

      - name: Build (testnet config)
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}
          VITE_KAS_API: ${{ vars.VITE_KAS_API || 'https://api-tn10.kaspa.org' }}
          VITE_KAS_API_FALLBACKS: ${{ vars.VITE_KAS_API_FALLBACKS || 'https://api.kaspa.org' }}
          VITE_KAS_EXPLORER: ${{ vars.VITE_KAS_EXPLORER || 'https://explorer-tn10.kaspa.org' }}
          VITE_KAS_NETWORK: ${{ vars.VITE_KAS_NETWORK || 'kaspa_testnet_10' }}
          VITE_KAS_NETWORK_LABEL: ${{ vars.VITE_KAS_NETWORK_LABEL || 'Kaspa Testnet 10' }}
          VITE_KAS_WS_URL: ${{ vars.VITE_KAS_WS_URL || '' }}
          VITE_KAS_ENFORCE_WALLET_NETWORK: ${{ vars.VITE_KAS_ENFORCE_WALLET_NETWORK || 'true' }}
          VITE_ACCUMULATE_ONLY: ${{ vars.VITE_ACCUMULATE_ONLY || 'true' }}
          VITE_TREASURY_ADDRESS_MAINNET: ${{ vars.VITE_TREASURY_ADDRESS_MAINNET || 'kaspa:qpv7fcvdlz6th4hqjtm9qkkms2dw0raem963x3hm8glu3kjgj7922vy69hv85' }}
          VITE_TREASURY_ADDRESS_TESTNET: ${{ vars.VITE_TREASURY_ADDRESS_TESTNET || 'kaspatest:qpv7fcvdlz6th4hqjtm9qkkms2dw0raem963x3hm8glu3kjgj7922vy69hv85' }}
          VITE_ACCUMULATION_ADDRESS_MAINNET: ${{ vars.VITE_ACCUMULATION_ADDRESS_MAINNET || vars.VITE_TREASURY_ADDRESS_MAINNET || 'kaspa:qpv7fcvdlz6th4hqjtm9qkkms2dw0raem963x3hm8glu3kjgj7922vy69hv85' }}
          VITE_ACCUMULATION_ADDRESS_TESTNET: ${{ vars.VITE_ACCUMULATION_ADDRESS_TESTNET || vars.VITE_TREASURY_ADDRESS_TESTNET || 'kaspatest:qpv7fcvdlz6th4hqjtm9qkkms2dw0raem963x3hm8glu3kjgj7922vy69hv85' }}
          VITE_FEE_RATE: ${{ vars.VITE_FEE_RATE || '0.20' }}
          VITE_TREASURY_SPLIT: ${{ vars.VITE_TREASURY_SPLIT || '0.30' }}
        run: npm run build

      - name: Build smoke check
        run: npm run smoke

      - name: Write CNAME (optional)
        env:
          GH_PAGES_CNAME: ${{ vars.GH_PAGES_CNAME }}
        run: |
          if [ -f public/CNAME ]; then
            cp public/CNAME dist/CNAME
            FILE_DOMAIN="$(tr -d '[:space:]' < public/CNAME)"
            echo "Configured custom domain from public/CNAME: ${FILE_DOMAIN}"
            if [ -n "${GH_PAGES_CNAME}" ] && [ "${GH_PAGES_CNAME}" != "${FILE_DOMAIN}" ]; then
              echo "::warning::GH_PAGES_CNAME (${GH_PAGES_CNAME}) differs from public/CNAME (${FILE_DOMAIN}). Using public/CNAME."
            fi
          elif [ -n "${GH_PAGES_CNAME}" ]; then
            echo "${GH_PAGES_CNAME}" > dist/CNAME
            echo "Configured custom domain from GH_PAGES_CNAME: ${GH_PAGES_CNAME}"
          else
            echo "No GH_PAGES_CNAME configured; skipping CNAME"
          fi

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
